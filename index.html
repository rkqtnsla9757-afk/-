<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>우리 아들도율이</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: #fafafa;
      color: #333;
      text-align: center;
    }
    header {
      background: url('https://picsum.photos/600/400?blur') center/cover no-repeat;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }
    section {
      padding: 30px 20px;
    }
    .names {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .date-place {
      margin: 20px 0;
      font-size: 1.2rem;
      line-height: 1.6;
    }
    .map iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
    }
    .account {
      margin: 30px 0;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }
    footer {
      padding: 20px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    💍 길도율 돌잔치
  </header>

  <section>
    <div class="names">길갑수 ❤ 김슬빈</div>
    <div class="date-place">
      2025년 10월 25일 (토요일) 오후 6시<br>
      서울 웨딩컨벤션 3층 그랜드홀
    </div>
    <p>저희 두 사람이 소중한 약속을 맺는 날<br> 함께해 주시면 감사하겠습니다.</p>
  </section>

  <section class="map">
    <h3>오시는 길</h3>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!..." 
      allowfullscreen>
    </iframe>
  </section>

  <section class="account">
    <h3>마음 전하실 곳</h3>
    <p>신랑 계좌: 123-456-789012 (국민은행)<br>
    신부 계좌: 987-654-321098 (신한은행)</p>
  </section>

  <section>
    <h3>우리 사진</h3>
    <div class="gallery">
      <img src="https://picsum.photos/id/1011/400/400" alt="사진1">
      <img src="https://picsum.photos/id/1015/400/400" alt="사진2">
      <img src="https://picsum.photos/id/1016/400/400" alt="사진3">
      <img src="https://picsum.photos/id/1021/400/400" alt="사진4">
    </div>
    <p style="margin-top:10px; font-size:0.9rem; color:#777;">(원하는 사진 주소로 바꿔주세요)</p>
  </section>

  <footer>
    © 2025 by Cheolsu & Younghee Wedding
  </footer>
</body>
</html>
